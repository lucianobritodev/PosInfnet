### Server Config
spring.application.name=apiusuario
server.servlet.context-path=/apiusuario
server.port=8081

### Datasource Config ###
spring.datasource.url=jdbc:mysql://localhost:3306/dbLocadora?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

### Hikari Config ###
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT version();
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=8

### JPA Config ###
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
